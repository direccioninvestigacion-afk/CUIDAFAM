<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUIDAFAM</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main id="view-container"></main>

    <nav class="bottom-nav">
        <a href="#dashboard" class="nav-link active" data-view="dashboard">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="#profiles" class="nav-link" data-view="profiles">
            <i class="fas fa-users"></i>
            <span>Perfiles</span>
        </a>
        <a href="#asistente" class="nav-link" data-view="asistente">
            <i class="fas fa-robot"></i>
            <span>Asistente IA</span>
        </a>
        <a href="#map" class="nav-link" data-view="map">
            <i class="fas fa-map-marker-alt"></i>
            <span>Mapa</span>
        </a>
        <a href="#tips" class="nav-link" data-view="tips">
            <i class="fas fa-lightbulb"></i>
            <span>Consejos</span>
        </a>
    </nav>

    <div id="modal-container" class="modal-container" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-btn" class="modal-close-btn" aria-label="Cerrar modal">&times;</button>
            </header>
            <section id="modal-body" class="modal-body">
                </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
